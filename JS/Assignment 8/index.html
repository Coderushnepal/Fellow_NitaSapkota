<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <!--creating div for title and subtitle-->
    <div class="title" id="title">
        <h2 style="text-align: center; color: white;">Hangman</h2>
        <div style="text-align: center; color: white;" class="lineText" id="lineText">Enter a letter in the blanks</div>
        
    </div>
    <!--Creating div for hangman body-->
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!--  Head  -->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!--  Body  -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <!--  Arms  -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <!--  Legs  -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>
        <!--Div for game over-->
        <div id="game-over" class="game-over">
            <button id="game-over-btn" class="game-over-btn"></button>
        </div>
        <!--Div for game won-->
        <div id="game-won" class="game-won">
            <button id="game-won-btn" class="game-won-btn"></button>
        </div>
    </div>
</body>
<script src="name.js"></script>
<script src="display.js"></script>
<script src="script.js"></script>

</html>
